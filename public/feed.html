<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piro Feed</title>
    <link rel="stylesheet" href="assets/css/feed.css">
    <script defer src="assets/js/feed.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Piro Feed</h1>
            <div class="settings-wrapper">
                <button id="theme-button" class="theme-button">
                    <span id="theme-icon" class="fas fa-sun"></span>
                </button>
                <div class="dropdown">
                    <button id="dropdown-toggle" class="theme-button">
                        <span class="fas fa-bars"></span>
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="feed.html">Home</a>
                        <a href="#account">Account</a>
                        <a href="#settings">Settings</a>
                        <a id="logout-button" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <section class="hero">
                <h2>Welcome to Piro Feed! <span id="username-display"></span></h2>
                <p>Here's what's happening today...</p>
            </section>
            <!-- New Post Creation Form -->
            <section class="create-post-section">
                <form id="create-post-form">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                    <button type="submit">Create Post</button>
                </form>
            </section>
            <section id="posts-container" class="posts-container">
                <!-- Posts will be dynamically loaded here -->
            </section>
        </div>
    </main>
</body>
</html>
