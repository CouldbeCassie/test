<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Piro >.< </h1>
      <div class="settings-wrapper">
        <button id="theme-button" class="theme-button">
          <span id="theme-icon" class="fas fa-sun"></span>
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container main-container">
      <section class="hero">
        <div class="welcome-message">
          <h2>Welcome to Lievposts</h2>
          <p>Join our community and share your thoughts with the world!</p>
        </div>
      </section>
      <section class="form-wrapper">
        <div id="form-container">
          <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
          </form>
          <form id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Log in here</a></p>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
